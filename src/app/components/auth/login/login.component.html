<div class="container">
	<!-- Outer Row -->
	<div class="row justify-content-center">
		<div class="col-xl-6 col-lg-12 col-md-9">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-4">
				<!-- Nested Row within Card Body -->
					<div class="row">
				<!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
						<div class="col-lg-12">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
								</div>
								<form class="user" [formGroup]="formLogin">
									<div class="p-grid">

										<div class="p-col-12">
											<span class="ui-float-label">
												<input type="text" formControlName="username" maxlength="20" pInputText> 
												<label>Nombre</label>
											</span>
										</div>

										<div class="p-col-12">
											<span class="ui-float-label">
												<input type="password" formControlName="password" maxlength="30" pInputText> 
												<label>Contraseña</label>
											</span>
										</div>
									
									
										<div class="p-col-6 p-offset-3">
											<button pButton #loginBtn type="button" 
												label="Iniciar Sesi&oacute;n" 
												class="ui-button-raised" 
												(click)="login()"
												iconPos="right"
												[icon]="iconBtn"
												[disabled]="!formLogin.valid"
												#btn
											>
											</button>
										</div>
									<hr>

									
									<!-- <a href="index.html" class="btn btn-google btn-user btn-block">
									<i class="fab fa-google fa-fw"></i> Login with Google
									</a>
									<a href="index.html" class="btn btn-facebook btn-user btn-block">
									<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
									</a>-->
									</div>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" [routerLink]="['/forgot-password']">¿Olvido su Contraseña?</a>
								</div>
								<div class="text-center">
									<a class="small" [routerLink]="['/componentes/create-user']">Crear cuenta</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<p-toast></p-toast>
