<div class="p-grid">
	<div class="p-col-12">
		<p-table [value]="user">
			<ng-template pTemplate="header">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Status</th>
					<th width="80px">Opc.</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-data>
				<tr>
					<td>{{ data.firstName}} </td>
					<td>{{ data.lastName}} </td>
					<td>{{ data.email}} </td>
					<td>{{ data.status.name}} </td>
					<td>
						<a class="btn btn-primary btn-circle btn-sm" (click)="viewProfile(data)">
							<i class="far fa-user"></i>
						</a>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>

<p-toast></p-toast>
